<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuee MVVM简单响应式特性</title>
</head>
<body>
    <div id="root">
        <div>Hello, {{name}}</div>
        <div>counter: {{counter}}
        </div>
    </div>
    <script src="./Vuee.js"></script>
    <script>
        const vm = new Vuee({
            el: '#root',
            data: {
                counter: 1,
                name: '马宏德'
            }
        })

        setInterval(() => {
            vm.options.data.counter +=1
        }, 1000)
    </script>
</body>
</html>
